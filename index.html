<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Time Table App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Weekly Time Table</h2>
    <table id="timetable">
      <thead>
        <tr>
          <th>Time</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="timetable-body">
        <tr>
          <td contenteditable="true">8:00 - 9:00</td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td><button class="remove-btn" onclick="removeRow(this)">Remove</button></td>
        </tr>
      </tbody>
    </table>
    <div class="btns">
      <button class="add-btn" onclick="addRow()">Add Time Slot</button>
      <button class="save-btn" onclick="saveTable()">Save Timetable</button>
      <button class="clear-btn" onclick="clearTable()">Clear Timetable</button>
      <button class="pdf-btn" onclick="downloadPDF()">Download PDF</button>
    </div>
  </div>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- jsPDF AutoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
